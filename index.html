<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Chat UOL</title>
</head>

<body class="color">
    <header class="hide">
        <img src="/imgs/logo.svg" alt="logo">
        <ion-icon name="people"></ion-icon>
    </header>

    <main>
        <div class="init">
            <img src="/imgs/logo2.svg" width="130px" height="92px"  alt="">
            
            <div class=" addRemove">
                <input type="text" class="userName" placeholder="Digite seu nome">
                <button type="button" onclick="enterChat()">Entrar</button>
            </div>
            
        </div>
             
    </main>

    <footer class="hide">
        <input type="text" class="sendMessage" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="sendMsgToServer()"></ion-icon>

    </footer>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
